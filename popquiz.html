<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css"/>
    <script src="js/popquiz.js" defer></script>
</head>
<body>
    <img src="images/u.png" alt="University Logo" class="corner-logo">

    <div id="quiz-container">
        <div id="question"></div>
        <form id="optionsForm">
            <label>
                <input type="radio" name="option" value="1926">
                1926
            </label>
            <label>
                <input type="radio" name="option" value="1925">
                1925
            </label>
            <label>
                <input type="radio" name="option" value="2001">
                2001
            </label>
            <label>
                <input type="radio" name="option" value="1952">
                1952
            </label>
            <label>
                <input type="radio" name="option" value="1961">
                1961
            </label>
        </form>
        <button id="submit">Submit</button>
        <div id="result"></div>
    </div>
</body>
</html>
